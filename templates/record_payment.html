{% extends 'base.html' %}

{% block title %}Record Payment - {{ block.super }}{% endblock %}

{% block content %}
    <h2>Record Student Payment</h2>
    <hr>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Payment</button>
            </form>
        </div>
    </div>
{% endblock %}
