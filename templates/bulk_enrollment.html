{% extends 'base.html' %}

{% block title %}Bulk Enrollment - {{ block.super }}{% endblock %}

{% block content %}
    <h2>Bulk Student Enrollment</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="class_grade" class="form-label">Class</label>
                <select name="class_grade" id="class_grade" class="form-select" required>
                    <option value="">Select Class</option>
                    {% for val, disp in class_choices %}
                        <option value="{{ val }}">{{ disp }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="term" class="form-label">Term</label>
                <select name="term" id="term" class="form-select" required>
                    <option value="">Select Term</option>
                    {% for val, disp in term_choices %}
                        <option value="{{ val }}">{{ disp }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="academic_year" class="form-label">Academic Year</label>
                <input type="number" name="academic_year" id="academic_year" class="form-control" value="2026" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4>Select Students</h4>
                <div class="border p-3" style="max-height: 400px; overflow-y: auto;">
                    {% for student in students %}
                        <div class="form-check student-item" data-class="{{ student.class_grade }}">
                            <input class="form-check-input" type="checkbox" name="students" value="{{ student.id }}" id="student{{ student.id }}">
                            <label class="form-check-label" for="student{{ student.id }}">
                                {{ student.full_name }} ({{ student.class_grade }})
                            </label>
                        </div>
                    {% endfor %}
                </div>
                <button type="button" class="btn btn-sm btn-secondary mt-2" onclick="toggleSelect('students')">Toggle All</button>
            </div>
            <div class="col-md-6">
                <h4>Select Courses</h4>
                <div class="border p-3" style="max-height: 400px; overflow-y: auto;">
                    {% for course in courses %}
                        <div class="form-check course-item" data-class="{{ course.grade_level }}">
                            <input class="form-check-input" type="checkbox" name="courses" value="{{ course.id }}" id="course{{ course.id }}">
                            <label class="form-check-label" for="course{{ course.id }}">
                                {{ course.course_name }} ({{ course.grade_level }})
                            </label>
                        </div>
                    {% endfor %}
                </div>
                <button type="button" class="btn btn-sm btn-secondary mt-2" onclick="toggleSelect('courses')">Toggle All</button>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Enroll Students</button>
        </div>
    </form>

    <script>
        function toggleSelect(name) {
            let checkboxes = document.getElementsByName(name);
            for (let i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].parentElement.style.display !== 'none') {
                    checkboxes[i].checked = !checkboxes[i].checked;
                }
            }
        }

        document.getElementById('class_grade').addEventListener('change', function() {
            let selectedClass = this.value;
            let studentItems = document.querySelectorAll('.student-item');
            let courseItems = document.querySelectorAll('.course-item');

            studentItems.forEach(item => {
                if (selectedClass === "" || item.dataset.class === selectedClass) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                    item.querySelector('input').checked = false;
                }
            });

            courseItems.forEach(item => {
                if (selectedClass === "" || item.dataset.class === selectedClass) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                    item.querySelector('input').checked = false;
                }
            });
        });
    </script>
{% endblock %}
