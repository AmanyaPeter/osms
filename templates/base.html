<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Offline School Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">OSMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student_list' %}">View Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student_registration' %}">Register Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'teacher_registration' %}">Register Teacher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'course_creation' %}">Create Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'teacher_assignment' %}">Assign Teacher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'enrollment' %}">Enroll Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
