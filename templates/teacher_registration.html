{% extends 'base.html' %}

{% block title %}Teacher Registration - {{ block.super }}{% endblock %}

{% block content %}
    <h2>Teacher Registration</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register Teacher</button>
    </form>
{% endblock %}
