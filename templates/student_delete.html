{% extends 'base.html' %}

{% block title %}Delete {{ student.full_name }} - {{ block.super }}{% endblock %}

{% block content %}
    <h2>Delete Student: {{ student.full_name }}</h2>
    <p>Are you sure you want to delete this student? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="reason" class="form-label">Reason for deletion:</label>
            <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Delete Student</button>
        <a href="{% url 'student_profile' student.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
